<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/add_tweet">
        <h4>
            Create a tweet
        </h4>

        <p >
            Please fill up your information below create a tweet.
        </p>

        <div>
            <label>Title*</label>
            <div class="input-group">
                <input type="input"  name="title" required>
            </div>
        </div>

        <div>
            <label>Text*</label>
            <div class="input-group">
                <input type="input"  name="text" maxlength="280" required>
            </div>
        </div>
        <div>
            <input type="submit"/>
        </div>
        <a href="/signout"><button>signout</button></a>
</body>
</html>
